<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-MATCH</title>

  <!-- CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: sans-serif; }</style>

  <!-- 1. ライブラリの読み込み (UMD版) -->
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel (ブラウザでのJSX変換用) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide React (アイコン) -->
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

  <!-- Firebase (Compat版: グローバル変数 `firebase` を提供) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-50 text-slate-800">
  <div id="root"></div>

  <!-- 2. アプリケーションコードの読み込み (順番が重要) -->
  <!-- type="text/babel" を付けることでBabelが処理し、JSXが動くようになります -->
  
  <script type="text/babel" src="./js/globals.js"></script>
  <script type="text/babel" src="./js/firebase-config.js"></script>
  <script type="text/babel" src="./js/data.js"></script>
  <script type="text/babel" src="./js/logic.js"></script>
  
  <script type="text/babel" src="./js/components/Common.js"></script>
  <script type="text/babel" src="./js/components/Student.js"></script>
  <script type="text/babel" src="./js/components/Teacher.js"></script>
  
  <script type="text/babel" src="./js/App.js"></script>
</body>
</html>
