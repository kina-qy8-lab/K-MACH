<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-MATCH</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lucide Icons (React版ではなく素のLucideまたはUMD版を使う手もあるが、ここではesm.shではなくUNPKGからUMD版を取得しグローバル展開するヘルパーを使う) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide-react/dist/lucide-react.min.js"></script>

  <!-- Firebase SDKs (Compat版を使用することでCDNからの利用を容易にする) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>body { font-family: sans-serif; }</style>
</head>

<body class="bg-gray-50 text-slate-800">
  <div id="root"></div>

  <!-- 1. グローバル変数の準備 (React, Icons) -->
  <script type="text/babel" src="./js/globals.js"></script>

  <!-- 2. Firebase設定 -->
  <script type="text/babel" src="./js/firebase-config.js"></script>

  <!-- 3. 定数データ (CATEGORIES, TAGS) -->
  <script type="text/babel" src="./js/data.js"></script>

  <!-- 4. ロジック (マッチング計算) -->
  <script type="text/babel" src="./js/logic.js"></script>

  <!-- 5. コンポーネント群 -->
  <script type="text/babel" src="./js/components/Common.js"></script>
  <script type="text/babel" src="./js/components/Student.js"></script>
  <script type="text/babel" src="./js/components/Teacher.js"></script>

  <!-- 6. メインアプリ -->
  <script type="text/babel" src="./js/App.js"></script>
</body>
</html>
